name: test-build-gcc

on: [push, pull_request]

jobs:
  build:
    name: Build with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        compiler: [g++-7, g++-8, g++-9, g++-10, g++-11]

    runs-on: ubuntu-20.04

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake \
            libglu1-mesa-dev freeglut3-dev mesa-common-dev \
            libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Install GCC version ${{ matrix.compiler }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-${{ matrix.compiler#*- }} g++-${{ matrix.compiler#*- }}
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/${{ matrix.compiler }} 100
          g++ --version

      - name: Configure and build with CMake
        run: |
          mkdir -p build && cd build
          cmake -DCMAKE_CXX_COMPILER=$(which g++) -DCMAKE_BUILD_TYPE=Release ..
          make
